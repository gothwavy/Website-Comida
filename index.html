<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>Website de comida</title>
</head>
<body>
  <nav>
    <div class="agrupador">
      <div class="navegador">
        <img src="img/logo.png" alt="imagem da logo">
        <div class="link">
          <a href="#">Menu</a>
          <a href="#">Saladas</a>
          <a href="#">Lanches veganos</a>
          <a href="#">Churrasco vegano</a>
        </div>
        <div class="busca">
          <input type="search" placeholder="Buscar pratos">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>
  </nav>

  <section class="landpage">
    <div class="conteudo">
      <div class="cabecalho" data-aos="fade-right" data-aos-duration="2000">
        <h3>O ESPECIAL DO CHEFE</h3>
        <h1>Se delicie <br>em cada mordida</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A sunt, labore tenetur.</p>
        <button data-aos="fade-right" data-aos-duration="2000" data-aos-delay="100">Baixar receita</button>
      </div>
      <div class="imagem" >
        <img src="img/pratoprincipal.png" alt="prato principal" data-aos="zoom-in" data-aos-duration="2000">
      </div>
    </div>
  </section>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
